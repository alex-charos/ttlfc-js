<div class="jumbotron">
  <h1>Top Trumps</h1>
  <p class="lead">
  Play ball..!    
  </p>
  <p ng-show = "per.response !== 'enteredGame'">
    First Name : <input type="text" ng-model="player.firstName" /> <br/>
    Last Name : <input type="text" ng-model="player.lastName" /> <br />
    E-mail : <input type="text" ng-model="player.email" />  <br />
    <a class="btn btn-lg btn-success" ng-click="enterLobby(player)" ng-href="#/">Enter Lobby</a>
  </p>
</div>
